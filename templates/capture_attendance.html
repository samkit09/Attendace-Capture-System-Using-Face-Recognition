<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<style>
    body {
        overflow: hidden;
    }

    form {
        width: 60%;
        margin-right: auto;
        margin-left: auto;
    }

    .navbar-collapse {
        flex-grow: 0;
    }

    .container {
        max-height: 45%;
        max-width: 50%;
        overflow-y: auto;
    }

    .spinner-border {
        margin-left: auto;
        margin-right: auto;
        display: flex;
        margin-top: 100px;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Attendance Capturing System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="http://localhost:9000/">Video Submission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/">Capture Attendance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary text-white" href="{{url_for('train')}}">Train Model</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <h1 class="text-center">Upload Class Photo</h1>

    <form action="{{url_for('check_att')}}" method="POST" class="p-3 text-center" enctype="multipart/form-data">
        <input type="file" class="form-control form-control-lg" accept="image/*" required name="image">
        <br>
        <input type="submit" class="btn btn-primary btn-lg " value="Check">
        <!-- <br><br>
        <a href="/input_videos/Varun.mp4" download class="btn btn-secondary btn-lg">Download Attendance</a> -->
    </form>
    {% if temp %}
    <div class="text-center">
        <a href="/attendance_sheets/attendance_sheet.xlsx" download class="btn btn-secondary btn-lg">Download Attendance</a>
    </div>
    <br>
    <div class="container">
        <table class="table table-fixed">
            <tr>
                <th scope="col">
                    Name of student
                </th>
                <th scope="col">
                    Attendance
                </th>
            </tr>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br><br>
    {% endif %}

</body>

</html>
