<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<style>
    form {
        width: 60%;
        margin-right: auto;
        margin-left: auto;
    }
    
    .navbar-collapse {
        flex-grow: 0;
    }

    .alert {
      max-width: 70%;
      text-align: center;
      margin-right: auto;
      margin-left: auto;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Attendance Capturing System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link "  href="video_submit.html">Video Submission</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Capture Attendance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <br>
    <h1 class="text-center">Video Submission</h1>

    <form action="{{url_for('input_video')}}" method="POST" class="p-3 text-center" enctype="multipart/form-data">
        <input type="file" name="video" class="form-control form-control-lg" accept=".mp4" required >
        <br>
        <!-- <input type="text" class="form-control form-control-lg" placeholder="Enter Name" required name="nm">
        <br> -->
        <input type="submit" class="btn btn-primary btn-lg">
    </form>

    {% if data %}
      <p class="alert alert-success">Video was submitted successfully</p>
    {% else %}
      <p class="alert alert-danger">Input video name format eg: rakesh_kadam_b265.mp4</p>
    {% endif %}
</body>

</html>
